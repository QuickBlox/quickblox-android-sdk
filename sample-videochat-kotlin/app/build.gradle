buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

repositories {
    google()
    mavenCentral()
    maven {
        url "https://github.com/QuickBlox/quickblox-android-sdk-releases/raw/master/"
    }
}

android {
    def versionQACode = 1
    namespace 'com.quickblox.sample.videochat.kotlin'

    defaultConfig {
        compileSdk 34
        applicationId "com.quickblox.sample.videochat.kotlin"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 420000
        versionName '4.2.0'
        multiDexEnabled true
    }

    flavorDimensions "default"
    productFlavors {
        dev {
            dimension "default"
            buildConfigField('boolean', "IS_QA", "false")
            buildConfigField("int", "VERSION_QA_CODE", versionQACode.toString())
        }

        qa {
            dimension "default"
            buildConfigField("boolean", "IS_QA", "true")
            buildConfigField("int", "VERSION_QA_CODE", versionQACode.toString())
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFile 'proguard-rules.pro'
            resValue "string", "versionName", "QuickBlox Video Chat Kotlin\nBuild version " + defaultConfig.getVersionName()
        }

        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFile 'proguard-rules.pro'
            resValue "string", "versionName", "QuickBlox Video Chat Kotlin\nBuild version " + defaultConfig.getVersionName()
        }
    }

    signingConfigs {
        debug {
            storeFile file("../cert/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    lint {
        abortOnError false
    }
}

dependencies {
    implementation 'com.quickblox:quickblox-android-sdk-videochat-webrtc:4.1.3'
    implementation 'com.quickblox:quickblox-android-sdk-messages:4.1.3'
    implementation 'com.google.firebase:firebase-core:21.1.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'com.github.johnkil.android-robototextview:robototextview:4.0.0'
    implementation 'androidx.fragment:fragment-ktx:1.5.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.core:core-ktx:1.8.0'
}

apply from: "../artifacts.gradle"
apply plugin: 'com.google.gms.google-services'